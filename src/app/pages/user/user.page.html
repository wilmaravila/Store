
<ion-content id="contenido" [fullscreen]="true">
  
    <ion-card id="card">
     
      <ion-card-header class="imagen-fondo">
        <ion-icon (click)="sendEditProfile()" id="edid" name="create"></ion-icon>
        <ion-avatar id="avatar">
         <img id="imagenPerfil" alt="Silhouette of mountains" [src]="imagen_perfil" />
        </ion-avatar>
        <ion-card-title>{{name}}</ion-card-title>
    
      </ion-card-header>
      <ion-card-content id="information">
        
        <ion-list>
        
          <ion-item style="text-align: center;">
            <ion-icon name="people"></ion-icon>
            
            Age : {{edad}}
          
          
          </ion-item>

          <ion-item >
            <ion-icon name="calendar"></ion-icon>  
            <ion-label class="date"> Birthday :    <ion-datetime-button [disabled]="true"  class="buttonDate"  datetime="datetime"></ion-datetime-button>
  
              <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime [showDefaultButtons]="true"
                  id="datetime"
                  presentation="date"
                  [(ngModel)]="fecha_nacimiento"
                  [min]="minDate"
                  [max]="maxDate"
                 
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-label>
          </ion-item>
         
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            Email : {{email}}
          </ion-item>
         
          <ion-item>
            <ion-icon name="call"></ion-icon>
            Phone : {{phone}}
          </ion-item>
          
          <ion-item>
            <ion-icon name="body"></ion-icon>
            
            Grender : {{genero}}</ion-item>
            
          <ion-item>
              
            <ion-icon name="earth"></ion-icon>
            Country : {{pais}}</ion-item>
        </ion-list>
        
      </ion-card-content>
  
    </ion-card>
    
   
  
 
</ion-content>
