
<ion-content id="contenido" [fullscreen]="true">
  
  <ion-card id="card" >
   
    <ion-card-header class="imagen-fondo">
      <ion-avatar id="avatar">
      <img id="imagenPerfil" alt="Silhouette of mountains" [src]="imagen_perfil" />
     
    </ion-avatar>
     <!--<ion-button id="botonImagen" (click)="openGallery()">Cambiar imagen</ion-button>--> 
     <ion-icon  name="create-outline" (click)="openGallery()" color="black"></ion-icon>
     
   
    </ion-card-header>
    <ion-card-content id="information">
      
      <ion-list >
        <ion-item>
          <ion-icon name="person-sharp"></ion-icon>
          <ion-input [(ngModel)]="name" type="text" label="Name :"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="people"></ion-icon>
          <ion-input label="Age :" type="number" [(ngModel)]="edad"> </ion-input>
        </ion-item>
        <ion-item >
          <ion-icon name="calendar"></ion-icon> 
          <ion-label class="date">Birthday :    <ion-datetime-button  class="buttonDate"  datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime [showDefaultButtons]="true"
                id="datetime"
                presentation="date"
                [value]="fecha_nacimiento"
                [(ngModel)]="fecha_nacimiento"
                [min]="minDate"
                [max]="maxDate"
               
              ></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-label>
        </ion-item>

        <ion-item>

          <ion-icon name="mail"></ion-icon>
          <ion-input [(ngModel)]="email" type="email" label="Email :"> </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-input [(ngModel)]="phone" type="tel" label="Phone"> </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-icon name="body"></ion-icon>
          <ion-select [(ngModel)]="genero"  justify="start" label="Grender">
            <ion-select-option value="Masculino">Male</ion-select-option>
            <ion-select-option value="Femenino">Female</ion-select-option>
            <ion-select-option value="Otro">Other</ion-select-option>
           
          </ion-select>
        </ion-item>
        
        <ion-item >
          <ion-icon name="earth"></ion-icon>
          <ion-select label="Country" justify="start" [(ngModel)]="pais">
            <ion-select-option  *ngFor="let pais of paises" [value]="pais">
              {{ pais }}
            </ion-select-option>
          </ion-select>
          
        </ion-item>
      </ion-list>
      <ion-button id="present-alert" (click)="sendEditProfile()">Editar</ion-button>
      <ion-alert
  trigger="present-alert"
  header="El usuario ha sido Actualizado"
  
  message="Para salir acepte"
  [buttons]="registrado"
></ion-alert>
      
    </ion-card-content>

  </ion-card>
  
 


</ion-content>
